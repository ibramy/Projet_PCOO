[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
eclipse.project.name = appName + '-core'

dependencies {
  api "com.badlogicgames.gdx:gdx:$gdxVersion"
  implementation "com.badlogicgames.gdx:gdx-tiled-prepocessor:1.11.0"
  implementation "com.badlogicgames.gdx:gdx-tiledmap:1.11.0"
  implementation "com.badlogicgames.gdx:gdx-tiled-preprocessor:$gdxVersion"
  implementation "com.badlogicgames.gdx:gdx-tiledmap:$gdxVersion"
  
  

  if(enableGraalNative == 'true') {
    implementation "io.github.berstanio:gdx-svmhelper-annotations:$graalHelperVersion"
  }
}
